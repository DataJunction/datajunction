# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Python integration tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  integration:

    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: [3.8, 3.9, '3.10']

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e '.[testing]'
    - name: Run containers
      run: docker-compose -f "docker-compose.yml" up -d --build
    - name: Wait for container
      run: |
        sleep 120
        docker run --network container:dj appropriate/curl -s --retry 10 --retry-connrefused http://localhost:8000/databases/
        docker ps
    - name: Test with pytest
      run: |
        pytest --cov-fail-under=100 --cov=src/datajunction -vv tests/ --doctest-modules src/datajunction --with-integration --with-slow-integration
    - name: Stop containers
      if: always()
      run: docker-compose -f "docker-compose.yml" down
