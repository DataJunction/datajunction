name: Python integration tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  integration:

    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: [3.8, 3.9, '3.10']

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Run containers
      run: docker compose --verbose -f "docker-compose.yml" up -d --build
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e '.[testing]' psycopg2-binary
    - name: Check databases and nodes
      run: |
        sleep 30
        docker ps -a
        curl http://localhost:8000/databases/
        curl http://localhost:8000/nodes/
    - name: Test with pytest
      run: |
        pytest --cov-fail-under=100 --cov=src/datajunction -vv tests/ --doctest-modules src/datajunction --with-integration --with-slow-integration
    - name: Stop containers
      if: always()
      run: docker compose -f "docker-compose.yml" down
